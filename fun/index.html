<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>login page</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h2 class="logo">ùñòùñï</h2>
    <nav class="nav">
      <a href="#">Home</a>
      <a href="#">About</a>
      <a href="#">Services</a>
      <a href="#">Contact</a>
      <button class="btnlogin">Login</button>
    </nav>
  </header>
  <div class="welcome">
    Welcome to my website!
  </div>
  <div class="wrapper">
    <span class="close"><ion-icon name="close-outline"></ion-icon></span>
    <div class="logbox login">
      <h2>Login</h2>
      <form action="#">
        <div class="inputbox">
          <span class="icon"><ion-icon name="mail"></ion-icon></span>
          <input type="email" required>
          <label>Email</label>
        </div>
        <div class="inputbox">
          <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
          <input type="password" required>
          <label>Password</label>
        </div>
        <div class="rem">
          <label><input type="checkbox">Remember me</label><a href="#" class="forgot">Forgot password?</a>
        </div>
        <button type ="submit" class="btn">Login</button>
        <div class="reg">
          <label>Don't have an account?</label>
          <a href="#" class="reg-link">Register</a>
        </div>
      </form>
    </div>

    <div class="logbox register">
      <h2>Resgister</h2>
      <form action="#">
        <div class="inputbox">
          <span class="icon"><ion-icon name="person-circle-outline"></ion-icon></span>
          <input type="username" required>
          <label>Username</label>
        </div>
        <div class="inputbox">
          <span class="icon"><ion-icon name="mail"></ion-icon></span>
          <input type="email" required>
          <label>Email</label>
        </div>
        <div class="inputbox">
          <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
          <input type="password" required>
          <label>Password</label>
        </div>
        <div class="rem">
          <label><input type="checkbox">I accept the <u>Terms and Conditions</u></label>
        </div>
        <button type ="submit" class="btn">Register</button>
        <div class="reg">
          <label>already have an account?</label>
          <a href="#" class="login-link">Login</a>
        </div>
      </form>
    </div>
  </div>
  <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
  <script src="script.js"></script>

</body>
</html>
